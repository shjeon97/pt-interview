    />

    <!-- tiptap 설정 -->
    <style>
      /* Basic editor styles */
      .ProseMirror {
        min-width: max-content;
        padding: 10px;
      }
      .ProseMirror > * + * {
        margin-top: 0.75em;
      }
      .ProseMirror ul {
        padding: 0 1rem;
        list-style: disc;
      }
      .ProseMirror ol {
        padding: 0 1rem;
        list-style: decimal;
      }
      .ProseMirror h1 {
        line-height: 1.1;
        font-size: xx-large;
      }

      .ProseMirror h2 {
        line-height: 1.1;
        font-size: x-large;
      }

      .ProseMirror h3 {
        line-height: 1.1;
        font-size: larger;
      }

      .ProseMirror code {
        background-color: rgba(97, 97, 97, 0.1);
        color: #616161;
      }
      .ProseMirror pre {
        background: #0d0d0d;
        color: #fff;
        font-family: "JetBrainsMono", monospace;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
      }
      .ProseMirror pre code {
        color: inherit;
        padding: 0;
        background: none;
        font-size: 0.8rem;
      }
      .ProseMirror img {
        max-width: 100%;
        height: auto;
      }
      .ProseMirror blockquote {
        padding-left: 1rem;
        border-left: 2px solid rgba(13, 13, 13, 0.1);
      }
      .ProseMirror hr {
        border: none;
        border-top: 2px solid rgba(13, 13, 13, 0.1);
        margin: 2rem 0;
      }
      /* Table-specific styling */
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        /* width: 100%; */
        width: 400px;
        margin: 0;
        overflow: hidden;
      }
      .ProseMirror table td,
      .ProseMirror table th {
        min-width: 1em;
        border: 2px solid #afacac;
        padding: 3px 5px;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
      }
      .ProseMirror table td > *,
      .ProseMirror table th > * {
        margin-bottom: 0;
      }
      .ProseMirror table th {
        font-weight: bold;
        text-align: left;
        background-color: #e7e9eb;
      }
      .ProseMirror table .selectedCell:after {
        z-index: 2;
        position: absolute;
        content: "";
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(200, 200, 255, 0.4);
        pointer-events: none;
      }
      .ProseMirror table .column-resize-handle {
        position: absolute;
        right: -2px;
        top: 0;
        bottom: -2px;
        width: 4px;
        background-color: #adf;
        pointer-events: none;
      }
      .tableWrapper {
        overflow-x: auto;
      }
      .resize-cursor {
        cursor: ew-resize;
        cursor: col-resize;
      }
    </style>

    -->
